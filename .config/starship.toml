format = """
${custom.hostname}\
${custom.hostnameDev}\
${custom.hostnameCRM}\
${custom.directory}\
${custom.directoryDev}\
${custom.directoryCRM}\
[](fg:#404040)\
"""

[custom.hostname]
command = """ 
if [[ "$(hostname)" == "jonny-laptop" ]]; then 
  echo "$(hostname) " 
fi 
"""
when = """ 
if [[ "$(hostname)" == "jonny-laptop" ]]; then 
  true
else 
  false
fi 
"""
style = "bg:#404040 fg:#00ffff"
format = "[ $output ]($style)"

[custom.hostnameDev]
command = """ 
if [[ "$(hostname)" == "crm-staging" ]]; then 
  echo "$(hostname) " 
fi 
"""
when = """ 
if [[ "$(hostname)" == "crm-staging" ]]; then 
  true
else 
  false
fi 
"""
style = "bg:#404040 fg:#00ff00"
format = "[ $output ]($style)"

[custom.hostnameCRM]
command = """ 
if [[ "$(hostname)" == "CRM-Extended" ]]; then 
  echo "$(hostname) " 
fi 
"""
